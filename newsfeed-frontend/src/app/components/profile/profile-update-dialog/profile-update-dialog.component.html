<form [formGroup]="form" (ngSubmit)="submit(form)">
  <div mat-dialog-content class="update-fields">
    <mat-form-field>
      <mat-label>Profile Description</mat-label>
      <textarea
        formControlName="description"
        required
        matNativeControl>
      </textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Profile Picture</mat-label>
      <mat-select formControlName="picture" required>
        <mat-option *ngFor="let picture of pictures"
                    value="{{ picture.source }}">
          <img src="{{ picture.source }}"
               alt="" width="30" height="30">
          {{ picture.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button
      mat-raised-button
      [mat-dialog-close]="">
      Cancel
    </button>
    <div
      matTooltip="Description and picture are mandatory for profile update"
      [matTooltipDisabled]="!form.invalid">
      <button
        mat-raised-button
        mat-dialog-close
        [disabled]="form.invalid"
        type="submit">
        Update Profile
      </button>
    </div>
  </div>
</form>
