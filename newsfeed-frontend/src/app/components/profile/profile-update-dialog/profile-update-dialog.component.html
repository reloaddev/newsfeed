<form [formGroup]="form" (ngSubmit)="submit(form)">
  <div mat-dialog-content class="update-fields">
    <mat-form-field class="profile-name" appearance="fill">
      <mat-label>Profile Name</mat-label>
      <input
        matInput
        formControlName="name"
        matNativeControl>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Profile Description</mat-label>
      <textarea
        formControlName="description"
        matNativeControl>
      </textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Profile Picture</mat-label>
      <mat-select formControlName="picture">
        <mat-option value="../../../assets/images/pic1.jpg">Orange Clone Trooper</mat-option>
        <mat-option value="../../../assets/images/pic2.jpg">Captain Rex</mat-option>
        <mat-option value="../../../assets/images/pic3.jpg">Ashoka Tano</mat-option>
        <mat-option value="../../../assets/images/pic4.jpg">Bolla Ropal</mat-option>
        <mat-option value="../../../assets/images/pic5.jpg">Darth Maul</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="">
      Cancel
    </button>
    <button mat-raised-button mat-dialog-close type="submit">
      Update Profile
    </button>
  </div>
</form>
